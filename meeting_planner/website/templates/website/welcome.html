<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome to the Meeting Planner!</h1>
    <p>
        This is the demo application for the course
        <em>Django: Getting Started</em>
        on <a href="http://www.pluralsight.com">
        pluralsight</a>.
    </p>

    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{ meeting.title }} 
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'rooms' %}"><h2>Room List</h2></a>
</body>
</html>
